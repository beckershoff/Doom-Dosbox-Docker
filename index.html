<html>
  <head>
    <title>DOOM!</title>
    <link rel="stylesheet" href="js-dos.css">
    <script src="js-dos.js"></script>
    <script src="emulators/emulators.js"></script>
    <script src="emulators-ui/emulators-ui.js"></script>
    <link rel="stylesheet" href="emulators-ui/emulators-ui.css">
    <style type="text/css" media="screen">
        canvas {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
  </head>
  <body>
    <canvas id="jsdos" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("jsdos");
        const ci = new emulators_ui.Runner(canvas);
        ci.run("game.zip", "js-dos.js").then((runner) => {
            runner.start(["-c", "GAME_ARGS"]);
        });
    </script>
  </body>
</html>
